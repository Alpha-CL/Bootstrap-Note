<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">

</head>
<body>


<div class="container">

    <div class="row mt-3 d-block">
        <button class="btn btn-danger" type="button">Button</button>
    </div>

    <div class="row mt-3 d-block">

        <a href="#" class="btn btn-secondary">a button</a>

        <button class="btn-danger btn" type="button">button</button>

        <input type="button" class="btn btn-success" value="input btn">
        <input type="submit" class="btn btn-info" value="input btn">
        <input type="reset" class="btn btn-warning" value="input btn">

    </div>


    <div class="row mt-3 d-block">
        <button class="btn btn-outline-success" type="button">button</button>
        <input class="btn btn-outline-warning" type="button" value="input button">
    </div>


    <div class="row mt-3 d-block">

        <button class="btn btn-danger btn-lg" type="button">large Button</button>
        <button class="btn btn-danger " type="button">largeButton</button>
        <button class="btn btn-danger btn-sm" type="button">small Button</button>

    </div>


    <div class="row mt-3 d-block">
        <button class="btn btn-danger btn-lg btn-block" type="button">block Button</button>
    </div>


    <div class="row mt-3 d-block">
        <button class="btn btn-outline-success" type="button" disabled>disable button</button>
        <a href="#" class="btn btn-secondary disabled">disable button</a>
        <input type="button" class="btn btn-success" value="disable button" disabled>
    </div>


    <div class="row mt-3 d-block">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>Active
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off">Radio
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off">Radio
            </label>
        </div>
    </div>


    <div class="row mt-3 d-block">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-secondary">7</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-secondary">8</button>
            </div>

        </div>
    </div>




    <!--

    defaultColor: primary, secondary, success, danger, warning, info, light, dark;

    type: button, submit, reset

    btn-outline-color: outline button;

    btn-size: btn-lg, btn-sm;

    btn-block: d-block btn.width=100%;

    btn-status: active, disabled; button.property.disabled, input.property.disabled, a.class.disabled;

    data-toggle="button": switch status on click;

    -->



</div>

<script src="../js/bootstrap.min.js"></script>

</script>

</body>
</html>
