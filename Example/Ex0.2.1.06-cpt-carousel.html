<script>



    $('.play').click(function () {

        $('#carouselExampleIndicators-1').carousel({

            interval: 2000

        }).carousel('cycle');
    });


    $('.pause').click(function () {

        $('#carouselExampleIndicators-1').carousel('pause')
    });


    $('.prev').click(function () {

        $('#carouselExampleIndicators-1').carousel('prev');
    });


    $('.next').click(function () {

        $('#carouselExampleIndicators-1').carousel('next');
    });


    $('.carousel-indicators li').each(function (index, element) {

        $(element).click(function () {

            $('#carouselExampleIndicators-1').carousel(index);
        });
    });


    $('#carouselExampleIndicators-1').on('slide.bs.carousel', function (ev) {

        console.log(

            ev.from,
