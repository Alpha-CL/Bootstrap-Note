<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">

    <style>


        body {
            background-color: #eee;
        }


    </style>

</head>
<body>


<div class="container">

    <!-- vertically form example -->
    <div class="row bg-white mt-3 p-4">
        <div class="col">

            <form action="">

                <div class="form-group row">
                    <div class="col">
                        <label for="account">Account</label>
                        <input type="text" class="form-control" id="account" aria-describedby="emailHelp"
                               placeholder="please enter you account">
                    </div>
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" aria-describedby="emailHelp"
                               placeholder="please enter you password">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col">
                        <label for="familyAddress">Family Address</label>
                        <input type="text" class="form-control" id="familyAddress" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col">
                        <label for="companyAddress">Company Address</label>
                        <input type="text" class="form-control" id="companyAddress" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <div class="col">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label for="marriage">Marriage</label>
                        <select class="form-control" id="marriage">
                            <option>Married</option>
                            <option>Unmarried</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="education">Marriage</label>
                        <select class="form-control" id="education">
                            <option>College</option>
                            <option>Undergraduate</option>
                            <option>doctor of philosophy</option>
                        </select>
                    </div>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Agree to the terms
                    </label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>

            </form>

        </div>
    </div>


    <!-- horizontal form example -->
    <div class="row bg-white mt-3 p-4">
        <div class="col">


            <div class="form-group row mt-3">
                <label for="Account1" class="col-sm-1 col-form-label">Account</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control" id="Account1" placeholder="col-form-label">
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="Password1" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control" id="Password1" placeholder="col-form-label">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row mt-3">
                    <legend class="col-form-label col-sm-1 pt-0">Radios</legend>
                    <div class="col-sm-11">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                First radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Second radio
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                   value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                                Third disabled radio
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-1">Checkbox</div>
                <div class="col-sm-11">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </div>
    </div>


    <div class="row bg-white mt-3 p-4 mb-5">
        <div class="col">

            <form action="">

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                    </div>
                    <div class="col-auto ml-2">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-auto ml-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-auto ml-3">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </div>
            </form>


        </div>
    </div>


</div>


<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script>


    /**
     *
     *
     *
     */


</script>

</body>
</html>
